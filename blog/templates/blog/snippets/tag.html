{% if tag.article_set.published.count %}
    <h2>
        <a href="{% url 'tag' tag.slug %}">{{ tag.name }}</a>
        &emsp;{{ tag.article_set.count }}
        (<a href="{% url 'tag-rss-feed' tag.slug %}">RSS</a>,
        <a href="{% url 'tag-atom-feed' tag.slug %}">Atom</a>)
    </h2>
    {% for article in tag.article_set.published %}
        {% include 'blog/snippets/article.html' with isroot=True %}
    {% endfor %}
{% endif %}
