<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="description" content="Wpisy o programowaniu i innych rzeczach.">
        <meta name="author" content="Artur Tamborski">
        <title>{% block title %}{% endblock %} Artur Tamborski</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <h1><a href="{% url 'home' %}">Artur Tamborski</a></h1>
            <h2>
                <a href="{% url 'about' %}">kontakt</a>
                <a href="{% url 'category' %}">kategorie</a>
                <a href="{% url 'tag' %}">tagi</a>
                <form action="{% url 'search' %}" method="get">
                    <input type="text" name="q">
                    <input type="submit" value="szukaj">
                </form>
            </h2>
        </header>
        <main>
            {% block content %}{% endblock %}
        <div id="pager">
            {% block pager %}{% endblock %}
        </div>
        </main>
        <footer>
            Copyright 2017 &copy; Artur Tamborski.
        </footer>
        {% load static %}
        <link rel="stylesheet" href="{% static '/blog/css/style.css' %}" type="text/css">
        <script src="{% static 'blog/js/highlight.js' %}"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
