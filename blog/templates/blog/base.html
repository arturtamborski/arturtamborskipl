<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="My personal blog. You can find here posts about python, C, django, webdev gamedev linux and others.">
        <meta name="author" content="Artur Tamborski">

        <link rel="sitemap" type="application/xml" title="sitemap" href="{% url 'sitemap' %}">

        <title>{% block title %}{% endblock %} Artur Tamborski</title>

        {% load static %}
        <link rel="stylesheet" href="{% static '/blog/css/spectre.min.css' %}">
<style>
article {
    padding: 30px 0;
}
.article-meta {
    margin-bottom: 15px;
}
.article-meta ul {
    font-size: smaller;
    font-style: italic;
    padding: 0;
}
.my-icon {
    fill: white;
    stroke:#3b49af;
    margin: 10px;
}
.my-center {
    margin: 0 auto;
}
footer, footer a {
    color: #aaa;
}
</style>
    </head>
    <body>
        <header class="container">
            <section class="navbar centered text-center col-9 col-md-11 col-sm-12">
                <div class="columns">
                    <div class="column centered text-center">
                        <a class="navbar-brand" href="{% url 'home' %}">Artur Tamborski</a>
                        <div class="column text-center inline-block">
                            <a class="btn btn-link" href="{% url 'about' %}">About</a>
                            <a class="btn btn-link" href="{% url 'category' %}">Categories</a>
                            <a class="btn btn-link" href="{% url 'tag' %}">Tags</a>
                        </div>
                        &emsp;
                        <div class="column centered inline-flex">
                            <form class="input-group columns" action="{% url 'search' %}" method="get">
                                <input class="form-input column col-sm-8" type="search" name="q">
                                <input class="btn input-group-btn" type="submit" value="Search">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="container grid-960">
            <section class="centered column col-9 col-md-11 col-sm-12">
                {% block content %}{% endblock %}
            </section>
        </main>
        <footer class="container">
            <section class="column text-center centered col-9 col-md-11 col-sm-12">
                <div class="divider">
                </div>
                <div>

                <div>
                    Copyright &copy; 2017

        </footer>
    </body>
</html>
